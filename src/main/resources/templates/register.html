<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>register page.</title>

</head>
<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>

						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>

							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<div class="card-body">
							<form action="saveUser" method="post">

								<div class="mb-3">
									<label class="form-label">Enter Full Name</label> <input
										type="text" class="form-control" id="name" name="name">

								</div>

								<div class="mb-3">
									<label class="form-label">Enter Email</label> <input
										type="email" class="form-control" id="email" name="email">

								</div>

								<div class="mb-3">
									<label class="form-label">Enter Mobile</label> <input
										type="number" class="form-control" id="mobile" name="mobileNo">

								</div>

								<div class="mb-3">
									<label class="form-label">Password</label> <input
										type="password" class="form-control" id="password"
										name="password">
								</div>


								<button type="submit" class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
